<div id="mymodal"class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Customer</h4>
            </div>
            <div class="modal-body">
                <form action="{{url_for('insert')}}" method="POST">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="name" required="1"
                    </div>
                <div class="form-group">
                    <label>Project:</label>
                    <input type="text" class="form-control" name="project" required="1">
                    </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <input type="text" class="form-control" name="status" required="1">
                    </div>
                
                    <div class="form-group">
                        <label>Contacts:</label>
                        <input type="text" class="form-control" name="contacts" required="1">
                        </div>
                        <div class="form-group">
                            <label>Person:</label>
                            <input type="text" class="form-control" name="person" required="1">
                            </div>
                            <div class="form-group">
                                <label>Address:</label>
                                <input type="text" class="form-control" name="address" required="1">
                                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary"  type="submit">Add Customer</button>
                
                
                        </div>
                <div class="form-group">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                        
                        </div>


                    </form>
        

</div>

</div>
