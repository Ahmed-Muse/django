{% extends 'base.html'%}

{% block title %}items in store {% endblock title %}
{% block content %}
<a href="/">Website</a>
<div class="row">
<div class="col-sm-3">
    <canvas id="myChart" width="10" height="10"></canvas>
    </div></div>

{% endblock content %}

{% block scripts %}
<script>

    $(document).ready(function(){

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
    labels: [{% for items in query_table_content %} '{{items.description}}', {% endfor %}],
        datasets: [{
            label: 'AMD Stock',
            data: [{% for items in query_table_content %} {{items.quantity_in_store}}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 5
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

    });
</script>

{% endblock %}
